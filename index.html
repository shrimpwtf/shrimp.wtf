<html>
<head>
    <script src="./js/anime.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>shrimp.wtf | Home</title>
</head>
<body>
    <div class="content">
        <div class="logo">
            <h1>shrimp.wtf</h1>
        </div>
        <div class="links">
            <ul>
                <li class="link about"><a href="#">About</a></li>
                <li class="link success"><a href="#">Success</a></li>
                <li class="link contact"><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="footer">
            <p>&copy;shrimp</p>
        </div>
    </div>
    <script>
        anime.timeline({loop: false})
        .add({
            targets: '.content .logo',
            opacity: [0,1],
            scale: [1.5,0.5],
            rotate: -7.5,
            duration: 500
        })
        .add({
            targets: '.content .logo',
            scale: [0.5,0.75],
            rotate: 7.5,
            duration: 350
        })
        .add({
            targets: '.content .links .link',
            opacity: [0,1],
            rotate: function() { return anime.random(-10, 10);},
            scale: [0,1],
            delay: anime.stagger(75)
        })
        .add({
            targets: '.content .footer',
            opacity: [0,1],
            scale: [0,1],
            duration: 500
        });

        var bounce = anime({
            targets: '.content .logo',
            opacity: [0,1],
            scale: [1.5,0.75],
            rotate: 7.5,
            loop: false,
            autoplay: false,
            duration: 250
        });
        document.querySelector('.content .logo').onclick = bounce.play;

        document.querySelectorAll('.content .links .link').onmouseover = bounce.play;
    </script>
</body>
</html>
