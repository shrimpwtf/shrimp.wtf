<html>
<head>
    <script src="./js/anime.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>shrimp.wtf | Home</title>
</head>
<body>
    <div class="content">
        <div class="logo">
            <h1>shrimp.wtf</h1>
        </div>
        <div class="links">
            <ul>
                <li class="link" onmouseover="hover(this)" onmouseout="hover(this)"><a href="tools/rate-scraper.js">Shopify Shipping Rate Scraper</a></li>
            </ul>
        </div>
        <div class="footer">
            <p>&copy;shrimp</p>
            <p><a href="privacy.html">Privacy Policy</a> - <a href="terms.html">Terms and Conditions</a> - <a>Accessibility Policy</a></p>
        </div>
    </div>
    <script>
        anime.timeline({loop: false})
        .add({
            targets: '.content .logo',
            scale: [1.5,0.5],
            rotate: -7.5,
            duration: 500
        })
        .add({
            targets: '.content .logo',
            scale: [0.5,0.75],
            rotate: 7.5,
            duration: 350
        })
        .add({
            targets: ['.content .links .link', '.footer p'],
            scale: [0,0.9],
            delay: anime.stagger(75)
        })
        .add({
            targets: '.link',
            rotate: function() { return anime.random(-5, 5);}
        });

        function bounce(){
            anime.timeline({loop: false})
            .add({
                targets: '.content .logo',
                opacity: [0,1],
                scale: [1.5,0.5],
                rotate: -7.5,
                duration: 500
            })
            .add({
                targets: '.content .logo',
                scale: [0.5,0.75],
                rotate: 7.5,
                duration: 350
            });
            window.location.href = 'index.html';
        }

        document.querySelector('.content .logo').onclick = bounce;

        function hover(e) {
            anime.timeline({loop: false})
            .add({
            targets: e,
            rotate: function() { return anime.random(-5, 5);},
            });
        }
    </script>
</body>
</html>
